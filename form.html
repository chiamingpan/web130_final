<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>
<body>
    <header>
        <div id="logo"><img src="images/seattle-times-logo.jpg" alt="logo"></div>
        <div id="secondary-nav">
             <ul class="flex-container">
               <li id="date">Monday, May 16, 2018</li>
               <li id="weather"><img src="images/partlycloudy.gif" alt="weather-icon"> 51 &#8457;</li>
               <li id="login"><a href="">Editor Login</a></li>
            </ul>
        </div>
        <nav id="primary-nav">
            <ul class="flex-container">
               <li><a href="">Home</a></li>
               <li><a href="">Campus</a></li>
               <li><a href="">Community</a></li>
               <li><a href="">Opinion</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 form-box">
                <h4>Article Form </h4>
                <form action="">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter the title">
                    <label for="catergory">Category</label>
                    <select id="catergory" name="catergory">
                        <option value="entertainment">Entertainment</option>
                        <option value="politics">Politics</option>
                        <option value="health">Health</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something..."></textarea>
                    <div class="submit-btn">
                    <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
