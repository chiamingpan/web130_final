<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Login - Welcome to Seattle Sweet Tooth</title>
</head>
<body>
    <header>
        <div id="logo"><img src="images/sweet_logo-08.png" alt="logo"></div>
        <div id="secondary-nav">
             <ul class="flex-container">
               <li id="date">Monday, May 16, 2018</li>
               <li id="weather"><img src="images/partlycloudy.gif" alt="weather-icon"> 51 &#8457;</li>
               <li id="login"><a href="login.html">Editor Login</a></li>
            </ul>
        </div>
        <nav id="primary-nav">
        <div id="nav-toggle" onclick="toggleFunction()">
            <div class="hamburger">
            </div>
            Menu
        </div>
            <ul class="flex-container" id="topnav">
               <li><a href="">Home</a></li>
               <li><a href="index.html">Hot Spots</a></li>
               <li><a href="">Media</a></li>
               <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Start Editor Login-->
    <br><br>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <form id="login-form"> <!--#method="post" action="" role="form"-->
                    <fieldset class="editor-login">
                        <h3>Editor Login</h3>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="text" name="username" id="username" placeholder="Email" required class="form-control" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            <input type="password" name="password" id="password" placeholder="Password" required class="form-control" />
                        </div>
                        <div class="login-btn">
                            <!--<button type="submit" id="login-button" value="Login" class="btn btn-primary btn-block" />Login</button>-->
                            <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    
    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
